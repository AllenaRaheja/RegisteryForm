<html>
    <head>
        <link href="formsstyle.css" rel="stylesheet">
    </head>
    <body>
        <h1> Registration Form</h1>

<form>
<fieldset>  
            <legend>
                Registration Form 
            </legend>
            <label> Enter your Name</label>
            <input type="text" name="name">  <br>
            <label> How old are you?</label>
            <input type="number" name="age"> </input> <br>
            <label> Please enter your email</label>
            <input type="mail" name="mail"> <br>
            <label> Date of Birth</label> 
            <input type="date" name="date"><br>
            <label> What language do you want this website to be displayed in?</label> <br>
            <input type="radio" name="lan"> English <br>
            <input type="radio" name="lan"> French <br>
            <input type="radio" name="lan"> Spanish <br>
            <input type="radio" name="lan"> Hindi <br>
            <label> Select your Gender</label> <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender"> Female <br>
            <label> Password</label>
            <input type="password" name="pass"> <br>
            <input type="button" name="button" id="button" value="Done"> 


</fieldset>
</form>
    
    </body>
</html>
